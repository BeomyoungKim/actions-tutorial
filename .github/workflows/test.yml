name: Test Manual

on:
  push:
    branches:
      - master
      - develop

jobs:
  test:
    name: 
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
           fetch-depth: 2

      - name: Get specific changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v29.0.7
        with:
          files: |
            !test.py
            test2.py

      - name: Test
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: echo "test"